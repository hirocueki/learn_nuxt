<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>vue example</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <style>
    table tr th {
      font-size: 16pt;
      color: white;
      background-color: blue;
      padding: 5px 15px;
    }

    table tr td {
      font-size: 16pt;
      color: gray;
      border: 1px solid gray;
    }

    li {
      font-size: 16pt;
      color: gray;
    }
  </style>
  <h1>Vue.js</h1>
  <div id="app">

    <p>データをテーブル表示する</p>
    <table>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>mail</th>
      <tr v-for='(item, key) in items'>
        <td>{{key}}</td>
        <td>{{item.name}}</td>
        <td>{{item.mail}}</td>
      </tr>
    </table>
    </template>
  </div>
  <script>
    var data = {
      items: {
        Taro1: {name: "taro", mail: 'taro@test.com'},
        Taro2: {name: "taro", mail: 'taro@test.com'},
        Taro3: {name: "taro", mail: 'taro@test.com'},
        Taro4: {name: "taro", mail: 'taro@test.com'},
        Taro5: {name: "taro", mail: 'taro@test.com'},
      }
    };

    var app = new Vue({
      el: '#app',
      data: data,
    });

    function doAction() {
      data.flag = !data.flag;
    }
  </script>
</body>

</html>
