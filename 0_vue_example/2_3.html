<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>vue example</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <h1>Vue.js</h1>
  <div id="app">
    <p v-html="messages"></p>
  </div>
  <hr>

<script>
    var data = {
      messages: '<h2 style="color:red;">vue.js sample message.</h2>'
    };

    var app = new Vue({
      el: '#app',
      data: data,
    });
  </script>
</body>

</html>
