<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>my first vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <style>
    .red {
      color: white;
      background-color: red;
    }
  </style>
  <h1>Vue.js</h1>
  <div id="app">
    <hello />
  </div>
  <script>
    var hello = Vue.component('hello',
      {
        data: function () {
          return {
            num: 0,
            message: 'type a number',
          };
        },
        methods: {
          calc: function () {
            var total = 0;
            for (var i = 1; i <= this.num; i++) {
              total += i;
            }
            this.message = 'total: ' + total;
          }
        },
        template: '<div><p class="hello">{{message}}</p><div><input type="number" v-on:input="calc" v-model="num"></div></div>',
      })

    var app = new Vue({
      el: '#app',
    });
  </script>
</body>

</html>
