<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>my first vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <style>
    .hello {
      font-size: 20pt;
      font-weight: bold;
      border: 1px solid magenta;
    }
  </style>
  <h1>Vue.js</h1>
  <div id="app">
    <hello v-for='item in data' v-bind:name='item' />
  </div>
  <script>
    var hello = Vue.component('hello',
      {
        props: { name:String },
        template: '<p class= "hello">Hello {{name}}</p>',
      })

    var app = new Vue({
      el: '#app',
      data: {
        data: ["Taro", 'Hanako', 'Sachiko']
      }
    });
  </script>
</body>

</html>
