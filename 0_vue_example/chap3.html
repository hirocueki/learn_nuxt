<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>my first vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <style>
    .hello {
      font-size: 20pt;
      font-weight: bold;
      border: 1px solid magenta;
    }
  </style>
  <h1>Vue.js</h1>
  <div id="app">
    <hello />
  </div>
  <script>
    Vue.component('hello',
      {
        data: function(){
          return {
            message: 'これはあたらしいメッセージ'
          };
        },
        template: '<p class= "hello">{{message}}</p>',
      })

    var app = new Vue({
      el: '#app',
    });
  </script>
</body>

</html>
