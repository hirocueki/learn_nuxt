<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Local Component</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <h1>Vue.js</h1>
  <div id="app">
    <div><hello /></div>
    <div><hello /></div>
    <div><hello /></div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      components: {
        hello:{
          data: function () {
            return {
              counter: 0,
            };
          },
          template: '<p v-on:click="counter++;" class="hello">clicked: {{counter}}</p>',
        }
      }
    })
  </script>
</body>

</html>
