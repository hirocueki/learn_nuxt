<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>vue example</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <h1>Vue.js</h1>
  <div id="app">
    {{ message }}
  </div>
  <hr>
  <button onclick="doAction();">
    click
  </button>

  <script>
    var data = {
      message: 'Hello Vue!',
      items: ['One', 'Two', 'Three', 'Four']
    };

    var app = new Vue({
      el: '#app',
      data: data,
      render: (h) => {
        return h("div", [
          h("p",
            {style: 'font-size: 20pt;'},
            data.message),
          h("ol",
            data.items.map(i => h('li', i)))
        ]);
      }
    })
    function doAction() {
      var newdata=[
        '1', '2', '3', '4'
      ]
      data.message = "clicked!";
      data.items[0] = 'zero';
      for ( n in data.items ){
        data.items[n] = newdata[n];
      }
    }

  </script>
</body>

</html>
