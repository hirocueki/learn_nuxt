<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>vue example</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <h1>Vue.js</h1>
  <div id="app">
    {{ message.toUpperCase() }}
  </div>
  <hr>
  <input type="text" onInput="doAction(event);">

  <script>
    var data = {
      message: 'Hello Vue!'
    };

    var app = new Vue({
      el: '#app',
      data: data
    })

    function doAction(event) {
      data.message = event.target.value;
    }
  </script>
</body>

</html>
