<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>vue example</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <h1>Vue.js</h1>
  <div id="app">
    {{ message }}
  </div>
  <hr>
  <button onclick="doAction();">
    click
  </button>

  <script>
    var data = {
      message: 'Hello Vue!'
    };

    var app = new Vue({
      el: '#app',
      data: data,
      render: (element) => {
        return element("p",
          {'style': 'font-size: 20px; color: red;'},
          data.message);
      }
    })

    function doAction() {
      data.message = 'You clicked!';
    }
  </script>
</body>

</html>
